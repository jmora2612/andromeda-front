<div class="container animate__animated animate__fadeIn">
  <header class="navbar">
    <button mat-flat-button class="navbarButton" (click)="logout()">
      Logout<mat-icon>logout</mat-icon>
    </button>
  </header>

  <div class="content">
    <highcharts-chart
      *ngIf="chartOptions"
      [Highcharts]="highcharts"
      [options]="chartOptions"
      style="height: 100%; width: 100%; display: block"
    >
    </highcharts-chart>

    <div class="card">
      <div class="headTable">
        <div class="filter">
          <mat-form-field>
            <mat-label>Buscar por...</mat-label>
            <mat-select (selectionChange)="filterChange($event)">
              <mat-option *ngFor="let option of filter" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field *ngIf="filterSelect > 0">
            <mat-label>Filter</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              #input
              [(ngModel)]="filterInput"
            />
          </mat-form-field>
          <button
            *ngIf="filterSelect > 0"
            class="add"
            mat-flat-button
            (click)="find()"
          >
            Buscar<mat-icon>search</mat-icon>
          </button>
        </div>
        <button mat-flat-button class="add" (click)="add()">
          Agregar<mat-icon>add</mat-icon>
        </button>
      </div>
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
          <td mat-cell *matCellDef="let user">
            <mat-icon class="update" title="Actualizar" (click)="edit(user)">group</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="resultsLength"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
